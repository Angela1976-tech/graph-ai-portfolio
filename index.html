<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generative AI for Work &amp; Research | Portfolio</title>
  <style>
    /* Forest-tech palette */
    :root {
      --forest: #184a24;
      --leaf:   #2e7d46;
      --mint:   #a4d8b2;
      --sun:    #ffe8a3;
      --stone:  #fdfdfd;
      --shadow: rgba(0,0,0,.05);
    }

    /* Reset */
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:"Segoe UI",Arial,sans-serif;
      line-height:1.6;
      color:var(--forest);
      background:linear-gradient(180deg,var(--mint) 0%,#eaf5ee 100%);
      min-height:100vh;
    }
    a{color:var(--leaf);text-decoration:none}
    a:hover{text-decoration:underline}

    /* Hero */
    header{
      position:relative;
      background:linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)),url("https://github.com/Angela1976-tech/graph-ai-portfolio/blob/main/forest.png?raw=true") center/cover no-repeat;
      color:var(--stone);
      text-align:center;
      padding:4rem 1rem 6rem;
      overflow:hidden;
    }
    header h1{font-size:2.45rem;font-weight:600;margin-bottom:.6rem}
    header p{opacity:.9;font-size:1.05rem;margin-bottom:2rem}

    /* Badges */
    .facts-grid{display:flex;justify-content:center;flex-wrap:wrap;gap:2rem;z-index:2;position:relative}
    .fact{background:rgba(255,255,255,.15);padding:.75rem 1.25rem;border-radius:8px;backdrop-filter:blur(4px);text-align:center}
    .fact .number{font-size:1.7rem;font-weight:700;color:var(--sun);display:block}
    .fact .label{font-size:.875rem;color:var(--stone);opacity:.9}

    /* Decorative overlay */
    svg#network{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;opacity:.45}
    circle{fill:var(--sun)}
    line{stroke:var(--sun);stroke-width:2;stroke-linecap:round}

    /* Layout */
    main{max-width:960px;margin:0 auto 3rem;padding:0 1rem}
    section{background:var(--stone);border-radius:10px;box-shadow:0 6px 16px var(--shadow);padding:2.25rem 2rem;margin-bottom:2rem}
    section h2{font-size:1.55rem;margin-bottom:1rem;border-bottom:2px solid var(--mint);color:var(--leaf);display:inline-block;padding-bottom:.35rem}
    ul{margin-left:1.25rem;margin-top:.5rem}
    li{margin-bottom:.65rem}

    /* Headshot centered in About section */
    .headshot{width:140px;height:140px;border-radius:50%;object-fit:cover;display:block;margin:0 auto 1rem;border:4px solid var(--stone);box-shadow:0 0 0 3px rgba(0,0,0,.08)}

    /* Weekly submissions list */
    #submissions ul{list-style:none;margin-left:0}
    #submissions li{display:flex;justify-content:space-between;align-items:center;padding:.85rem 1rem;border:1px solid #d8e7dc;border-radius:6px;margin-bottom:.55rem;background:linear-gradient(90deg,#f9fdfb 0%,#f0fbf5 100%)}
    #submissions li span{font-weight:600;color:var(--forest)}

    /* Simple tag/button look for CV link */
    .cv-link{
      background:var(--leaf);
      color:var(--stone);
      padding:.25rem .6rem;
      border-radius:4px;
      font-size:.875rem;
      font-weight:600;
      display:inline-block;
      transition:background .2s ease;
    }
    .cv-link:hover{background:#25683c;text-decoration:none}

    /* Consultation form styling */
    #contact-consultation iframe{
      width:100%;
      max-width:640px;
      height:860px;
      border:none;
      margin:0 auto;
      display:block;
    }

    footer{text-align:center;font-size:.85rem;padding:1rem 0;color:var(--forest)}

    @media(max-width:650px){
      header h1{font-size:2rem}
      .facts-grid{gap:1rem}
      section{padding:1.75rem 1.25rem}
    }
  </style>
</head>
